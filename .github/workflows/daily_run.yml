name: Busan Trend Update

on:
  schedule:
    - cron: '0 23 * * *' # 매일 한국 아침 8시
  workflow_dispatch:      # 수동 실행

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 도구 설치
        # 이번엔 youtube-search-python 필요 없습니다. requests만 있으면 됨.
        run: pip install requests

      - name: 로봇 실행
        env:
          # [매우 중요] 깃허브 금고(Secrets)에서 키를 꺼내 로봇에게 줍니다.
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python main.py

      - name: 결과 올리기
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m "Update Busan Trend" || echo "No changes"
          git push
