name: Busan Trend Update

on:
  schedule:
    - cron: '0 23 * * *' # 매일 한국 시간 아침 8시
  workflow_dispatch:      # 수동 실행 버튼

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 유튜브 검색 도구 설치 (필수!)
        run: pip install requests youtube-search-python

      - name: 로봇 실행
        run: python main.py

      - name: 결과물 저장 및 공개
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m "Update Busan Trend" || echo "No changes"
          git push
