        var myColor = d3.scaleOrdinal().range(["#01579b", "#0288d1", "#00acc1", "#00bfa5", "#ff6f00", "#d84315", "#c2185b"]);
        var layout;

        // Ï¥àÍ∏∞ Ïã§Ìñâ (Î∂ÄÏÇ∞ Ï†ÑÏ≤¥)
        drawCloud(allData['Busan']);

        function changeRegion(region) {
            // 1. Ï†úÎ™© Î≥ÄÍ≤Ω
            document.getElementById('region-title').innerText = (region === 'Busan') ? 'Î∂ÄÏÇ∞ Ï†ÑÏ≤¥' : region;
            
            // 2. Î≤ÑÌäº ÌôúÏÑ±Ìôî Ïä§ÌÉÄÏùº Î≥ÄÍ≤Ω
            var btns = document.getElementsByClassName('btn');
            for (var i = 0; i < btns.length; i++) {
                btns[i].classList.remove('active');
                if (btns[i].innerText.includes(region === 'Busan' ? 'Î∂ÄÏÇ∞' : region)) {
                    btns[i].classList.add('active');
                }
            }

            // 3. Íµ¨Î¶Ñ Îã§Ïãú Í∑∏Î¶¨Í∏∞
            document.getElementById('cloud-area').innerHTML = ''; // Í∏∞Ï°¥ Í∑∏Î¶º ÏßÄÏö∞Í∏∞
            if (allData[region] && allData[region].length > 0) {
                drawCloud(allData[region]);
            } else {
                document.getElementById('cloud-area').innerHTML = '<h3>Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</h3>';
            }
        }

        function drawCloud(words) {
            var width = document.getElementById('cloud-area').offsetWidth;
            var height = 600;

            layout = d3.layout.cloud()
                .size([width, height])
                .words(words.map(function(d) { return {text: d.text, size: d.size, url: d.url, count: d.count}; }))
                .padding(5)
                .rotate(function() { return (~~(Math.random() * 6) - 3) * 30; })
                .font("Noto Sans KR")
                .fontWeight("900")
                .fontSize(function(d) { return d.size; })
                .on("end", draw);

            layout.start();
        }

        function draw(words) {
            var width = layout.size()[0];
            var height = layout.size()[1];

            d3.select("#cloud-area").append("svg")
                .attr("viewBox", "0 0 " + width + " " + height)
                .attr("preserveAspectRatio", "xMidYMid meet")
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .attr("class", "word-link")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("font-family", "'Noto Sans KR', sans-serif")
                .style("font-weight", "900")
                .style("fill", function(d, i) { return myColor(i); })
                .attr("text-anchor", "middle")
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; })
                .on("click", function(d) { window.open(d.url, '_blank'); })
                .append("title")
                .text(function(d) { return d.text; });
        }
        
        // ÌôîÎ©¥ ÌÅ¨Í∏∞ Î∞îÎÄî Îïå Ïû¨Ï°∞Ï†ï
        window.addEventListener('resize', function() {
            var currentRegion = document.querySelector('.btn.active').innerText.replace(' Ï†ÑÏ≤¥', '');
            if(currentRegion === 'Î∂ÄÏÇ∞') currentRegion = 'Busan';
            
            document.getElementById('cloud-area').innerHTML = '';
            drawCloud(allData[currentRegion]);
        });
    </script>
